<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Welcome Menu</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Dark background for a TV feel */
            color: #e2e8f0; /* Light text color */
        }
        /* Custom scrollbar for aesthetic, if content overflows */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4 md:p-6 lg:p-8">

    <!-- Main Content Area -->
    <div class="flex flex-grow flex-col lg:flex-row gap-4 lg:gap-6">

        <!-- Left Sidebar (Logo, Welcome, Weather, Clock, QR Code) -->
        <div class="lg:w-1/4 w-full bg-gradient-to-br from-indigo-900 to-blue-900 text-white p-6 rounded-xl shadow-lg flex flex-col justify-between overflow-hidden">
            <div class="flex flex-col items-center mb-6">
                <!-- Hotel Logo -->
                <img src="https://placehold.co/120x120/4f46e5/ffffff?text=HOTEL+LOGO" alt="Hotel Logo" class="w-24 h-24 rounded-full mb-4 shadow-md border-2 border-indigo-300">
                <h1 class="text-3xl font-bold text-center mb-2">The Grand Hotel</h1>
                <p class="text-lg text-indigo-200 text-center">Your Home Away From Home</p>
            </div>

            <div class="text-center mb-6 flex-grow flex flex-col justify-center">
                <!-- Welcome Message -->
                <h2 class="text-2xl font-semibold mb-3">Welcome, Esteemed Guest!</h2>
                <p class="text-indigo-100 text-md">We hope you enjoy your stay with us.</p>
            </div>

            <div class="flex flex-col items-center mb-6 bg-indigo-800 bg-opacity-50 p-4 rounded-lg shadow-inner">
                <!-- Live Weather (Placeholder) -->
                <div class="text-xl font-medium mb-2">Live Weather</div>
                <div class="flex items-center space-x-2">
                    <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="Cloudy Icon" class="w-12 h-12">
                    <span class="text-4xl font-bold">18Â°C</span>
                </div>
                <p class="text-indigo-200">Partly Cloudy, London</p>
                <!-- This would ideally be fetched from a weather API -->
            </div>

            <div class="text-center mb-6 bg-indigo-800 bg-opacity-50 p-4 rounded-lg shadow-inner">
                <!-- Live Clock -->
                <div class="text-xl font-medium mb-2">Current Time</div>
                <div id="live-clock" class="text-4xl font-bold"></div>
            </div>

            <div class="flex justify-center mt-auto">
                <!-- QR Code (Placeholder) -->
                <img src="https://placehold.co/150x150/2563eb/ffffff?text=SCAN+FOR+INFO" alt="QR Code" class="w-36 h-36 rounded-lg shadow-lg border-2 border-indigo-300">
            </div>
        </div>

        <!-- Right Content Area (YouTube Video) -->
        <div class="lg:w-3/4 w-full flex flex-col gap-4 lg:gap-6">
            <!-- YouTube Video Box (Top Right) -->
            <div class="w-full h-96 lg:h-auto lg:flex-grow bg-gray-800 rounded-xl shadow-lg overflow-hidden flex items-center justify-center p-2">
                <div class="relative w-full h-full pb-[56.25%] overflow-hidden rounded-lg">
                    <!-- 16:9 Aspect Ratio Container -->
                    <iframe
                        class="absolute top-0 left-0 w-full h-full rounded-lg"
                        src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&controls=0&loop=1&playlist=dQw4w9WgXcQ"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen
                    ></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Footer (App Shortcuts) -->
    <div class="w-full bg-gradient-to-r from-gray-700 to-gray-900 p-4 md:p-6 mt-4 lg:mt-6 rounded-xl shadow-lg flex justify-around items-center flex-wrap gap-4">
        <!-- App Icons -->
        <button class="flex flex-col items-center text-white p-3 rounded-xl bg-gray-800 hover:bg-gray-700 transition-all duration-300 transform hover:scale-105 shadow-md">

        </button>
        <button class="flex flex-col items-center text-white p-3 rounded-xl bg-gray-800 hover:bg-gray-700 transition-all duration-300 transform hover:scale-105 shadow-md">
            <svg class="w-10 h-10 mb-1" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM9.5 16.5v-9l7 4.5-7 4.5z"></path></svg>

        </button>
        <button class="flex flex-col items-center text-white p-3 rounded-xl bg-gray-800 hover:bg-gray-700 transition-all duration-300 transform hover:scale-105 shadow-md">

            <span class="text-sm">Account</span>
        </button>
    </div>

    <script>
        // JavaScript for Live Clock
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('live-clock').textContent = timeString;
        }

        // Update clock every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display clock immediately

        // Placeholder for Weather API - You would replace this with actual fetch logic
        function fetchWeather() {
            // In a real application, you'd fetch weather data from an API
            // For example: fetch('https://api.openweathermap.org/data/2.5/weather?q=London&appid=YOUR_API_KEY')
            // Then parse the JSON response and update the weather display elements.
            console.log("Fetching weather data... (Placeholder)");
        }
        // Call weather fetch on load (or periodically)
        fetchWeather();
    </script>
</body>
</html>
